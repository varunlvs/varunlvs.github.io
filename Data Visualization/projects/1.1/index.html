<html>

<head>
    <title>Notes</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body style="background: linear-gradient(138deg, rgba(2,0,36,1) 0%, rgba(13,168,89,1) 29%, rgba(0,212,255,1) 100%);">
    <div class="notes-container">
        <h1 class="notes-title">Quick Notes</h1>
        <div class="notes-list">
            <p class="note added">Write down your quick notes here......</p>
        </div>
    </div>
    <div class="addon">
	    <div class="preview hide">
	    </div>
    </div>
    <form class="notes-adder">
        <input type="text">
        <button style="width: 150px; margin:0 5px; height: 40px; background-color: #115157; border-radius: 5px" type="submit">Add Note</button>
        <button class="remove" style="width: 150px; margin:0 5px; height: 40px; background-color: tomato; border-radius: 5px" type="button">Remove Notes</button>
    </form>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="app.js"></script>
</body>

</html>
